<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>evergreen-sortable</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/example/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Nested lists</h2>
    <ul class="children">
      <li class="child">
        Silvia
        <ul class="chores" class="sortable">
          <li class="chore">Mow lawn</li>
          <li class="chore">Rinse dishes</li>
        </ul>
      </li>
      <li class="child">
        Drew
        <ul class="chores" class="sortable">
          <li class="chore">Take out trash</li>
          <li class="chore">Vacuum upstairs</li>
        </ul>
      </li>
      <li class="child">
        Jeff
        <ul class="chores" class="sortable">
          <li class="chore">Wipe table</li>
          <li class="chore">Sweep kitchen</li>
        </ul>
      </li>
    </ul>
  </div>

<script src="../lib/evergreen-sortable.js"></script>
<script>
// EvergreenSortable('.children', {

// });

EvergreenSortable('.chores', {
  connectWith: '.chores'
});
</script>
</body>
</html>
